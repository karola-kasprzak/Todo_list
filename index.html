<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="main-header">Lista To Do</h1>
  <div class="grid">
    <div class="done">
      <div class="menu">
        <h2>Zadania ukończone</h2>
        <label for="useridDone" class="menu-label">Wybierz użytkownika</label>
        <select name="userIdDone" class="main-select menu-item" onchange="selectUser(value, true)">
        </select>
        <label for="title" class="menu-label">Wyszukaj po nazwie zadania</label>
        <input name="title" type="text" class="main-input menu-item" onfocusout="search(value, true)">
        <button class="btn menu-item" onClick="showAll(true)">Pokaż wszytsko</button>
      </div>
<div class="tasksDone grid-task"></div>
    
    </div>
    <div class="notDone">
      <div class="menu">
        <h2>Zadania nieukończone</h2>
        <label for="useridNotDone" class="menu-label">Wybierz użytkownika</label>
        <select name="userIdNotDone" class="main-select menu-item" onchange="selectUser(value, false)">
        </select>
        <label for="title" class="menu-label">Wyszukaj po nazwie zadania</label>
        <input name="title" type="text" class="main-input menu-item" onfocusout="search(value, false)">
        <button class="btn menu-item" onClick="showAll(false)">Pokaż wszytsko</button>
      </div>
      <div class="tasksNotDone grid-task">

        <!-- <div class="task">
          <h4>tytuł</h4>
          <p>task użytkownika o id {$}</p>
          <i></i>
        </div> -->
      
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
